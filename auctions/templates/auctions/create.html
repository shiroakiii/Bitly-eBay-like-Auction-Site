{% extends "auctions/layout.html" %}

{% block body %}
    <div class="create-form">
        <h2 class="name-form">Create Listing</h2>

        <form action="{% url 'create' %}" method="post" class="form2">
            {% csrf_token %}
            <div class="form-group1">
                <label class="labels" for="title">Title:</label>
                <input class="form-control1" type="text" name="title" required>
            </div>

            <div class="form-group1">
                <label class="labels" for="description">Description:</label>
                <textarea class="form-control1" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group1">
                <label class="labels" for="starting_bid">Starting Bid ($):</label>
                <input class="form-control1" type="number" step="0.01" name="starting_bid" required>
            </div>

            <div class="form-group1">
                <label class="labels" for="category">Category:</label>
                <select class="form-control1" name="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group1">
                <label class="labels" for="image_url">Image URL:</label>
                <input class="form-control1" type="url" name="image_url">
            </div>

            <input class="btn btn-primary create-btn" type="submit" value="Create Listing">
        </form>
    </div>


{% endblock %}
