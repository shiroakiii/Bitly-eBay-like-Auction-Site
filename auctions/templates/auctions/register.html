{% extends "auctions/layout.html" %}

{% block body %}
    <div class="register-form">
        <h2 class="name-form">Register</h2>

        <form action="{% url 'register' %}" method="post" class="form1">
            {% csrf_token %}
            <div class="form-group">
                <label class="labels" for="username">Username:</label>
                <input class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
                <label class="labels" for="username">Email:</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label class="labels" for="password">Password:</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                <label class="labels" for="password">Confirm Password:</label>
                <input class="form-control" type="password" name="confirmation" >
            </div>
            <input class="btn btn-primary login-btn" type="submit" value="Register">
        </form>

        <p class="prompt">Already have an account? <a class="prompt1" href="{% url 'login' %}">Log In here.</a></p>
    </div>
{% endblock %}
